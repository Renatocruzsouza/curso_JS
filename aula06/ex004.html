<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        font: normal 20pt Arial;
       } 
    </style>
</head>
<body>
    <script>
        let nome = prompt("Qual é  seu nome?")
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiusculas <strong>${nome.toUpperCase()}<strong/>!! <br>`)
        document.write(`Seu nome em letras maiusculas ${nome.toLowerCase()}!! `)


        let n1 = Number(prompt("Digite um número:"));
        let n2 = Number(prompt("Digite outro número:"));
        let soma = n1 + n2;

        document.write(`A soma entre ${n1} e ${n2} é <strong>${soma}</strong> <br>`);
        document.write(`O número ${n1} ao quadrado é ${n1 ** 2} <br>`);
        document.write(`A média entre eles é ${(n1 + n2) / 2}`);

    </script>
</body>
</html>
